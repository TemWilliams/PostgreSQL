<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostgreSQL</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
<div class="container">
    <h1>Collecting Heights</h1>
    <h3>Please fill the entries to get statistics</h3>
    <div class="message">
        {{text | safe}}
    </div>
    <form action="{{ url_for('success') }}" method="POST">
        <input class="email" title="Your email is safe with me" placeholder="Enter email address" type="email" name="email_name" required><br>
        <input class="email" title="Your data is safe with me" placeholder="Enter your height" type="number" min="50", max="300" name="height_name" required><br>
        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
